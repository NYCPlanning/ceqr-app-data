name: Build CEQR Dataset
on:
  push:
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset to build'
        required: true
        default: ''
      publish:
        description: 'Should this build get assigned to Labs for review? (yes/no)'
        required: false
        default: 'no'

jobs:
  build:
    if: >- 
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
        
      - name: Install dependencies
        shell: bash
        run: ./ceqr setup

      - name: Run recipe
        shell: bash
        run: ./ceqr run recipe ${{ github.event.inputs.dataset }}
      
      - uses: JasonEtco/create-an-issue@v2
        name: Create Issue to Publish
        if: github.event.inputs.publish == 'yes'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          DATASET: ${{ github.event.inputs.dataset }}
        with:
          filename: .github/ISSUE_TEMPLATE/build-publish.md